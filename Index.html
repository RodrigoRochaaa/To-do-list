<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <!--Css do projeto-->
    <link rel="stylesheet" href="Css/Style.css"> <!--Link:css e os dados da página-->
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!--Js do projeto-->
    <script src="Js/Script.js" defer></script> 

</head>
<body>
   <div class="todo-contaier">    
   <header>
    <h1>To-Do List</h1>
  </header> 
    <form id="todo-form">    
       <p>Adcione a sua tarefa:</p>
       <div class="form-control">
        <input type="text" id="todo-input" placeholder="O que você vai fazer?"> 
        <button type="submit">
            <i class="fa-thin fa-plus"></i> <!--botão de +-->
        </button>
       </div>
    </form> 
    <form id="edit-form" class="hide"> <!--Escondemos aqui a lista de editar-->
        <p>Edite sua tarefa</p>
        <div class = "form-control">
             <input type="text" id="edit-input">
             <button type="submit">
                <i class="fa-solid fa-check-double"></i> <!--botão double check é os 2 tracinhos-->
             </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button> <!--Botão de cancelar-->
    </form>    
    <div id="toolbar">
        <div id="search">
            <h4>Pesquisar: </h4>
            <form >
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                  <i class="fa-solid fa-delete-left"></i>  <!--Botão de excluir-->
                </button>
            </form>
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">                 <!--Botão de opções-->
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
    </div>  
    <div id="todo-list">
        <div class="todo done">
          <h3>Estou fazendo uma lista todo</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="todo">
            <h3>Estudar JavaScript</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        
    </div>          
   
</body>
</html>
